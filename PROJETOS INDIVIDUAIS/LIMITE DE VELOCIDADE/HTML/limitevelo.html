    <div class="res" id="res">
    </div>
    </div>
    <script>
        function calcular(){

            var r = document.getElementById('res')
            var res = (v1.value)
            r.innerHTML = `sua velocidade Ã© de ${res}KM/h <br>` 
            if( res > 60){
                r.innerHTML += 'Voce ultrapassou o limite permitido. <strong>MULTADO</strong> <br>'
            }
            r.innerHTML += 'use sempre o cinto de segurnca'
        }
    </script>
