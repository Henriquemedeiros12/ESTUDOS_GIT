<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/opcoes_de_pagamento.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Forma de pagamento</title>
</head>

<body id="checkout-page">
    <div class="pai">
        <div class="filho">
                <div id="loader" style="display:none;">
                    <img src="../images/Loader.gif" alt="Loader">
                  </div>
            <div id="order-form-container" class="container px-md-0">

                <div id="steps" class="mb-md-3 pb-md-3">
                    <div class="line"></div>
                    <div class="step">
                        <i class="bi bi-geo-alt active"></i>
                        <p class="d-none d-md-block">Endereço</p>
                    </div>
                    <div class="step">
                        <i class="bi bi-credit-card active"></i>
                        <p class="d-none d-md-block">Pagamento</p>
                    </div>
                </div>

                <h1>OPÇÕES DE PAGAMENTO</h1>

                <div id="paymentOptions" class="but">
                  <a href="" target="_blank"><button onclick="toggleCardForm()">CARTÃO</button></a>
                  <a href="" target="_blank"><button onclick="generatePIXCode()">PIX</button></a>      
                  <a href="" target="_blank"><button onclick="toggleTransferForm()">TRANSFERÊNCIA</button></a>
                  <a href="" target="_blank"><button onclick="generateBoleto()">BOLETO</button></a>      
                </div>
</body>

</html>
